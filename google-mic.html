<link rel="import" href="../polymer/polymer.html">

<!--
`google-mic`
Google Mic allow to record audio and send it to the Google Speech API

@demo demo/index.html 
-->

<dom-module id="google-mic">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'google-mic',

      properties: {
        prop1: {
          type: String,
          value: 'google-mic',
        },
      },

    });
  </script>
</dom-module>
